<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - RallyUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rally-green': '#10B981',
            },
            animation: {
              'bounce-in': 'bounceIn 0.8s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
            },
            keyframes: {
              bounceIn: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '50%': { transform: 'scale(1.1)', opacity: '0.8' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
      <!-- Success Icon -->
      <div class="w-24 h-24 bg-rally-green rounded-full flex items-center justify-center mx-auto mb-8 animate-bounce-in">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      
      <!-- Success Message -->
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4 animate-fade-in-up">
        Payment Successful!
      </h1>
      <p class="text-xl text-gray-600 animate-fade-in-up" style="animation-delay: 0.2s; animation-fill-mode: both;">
        We're excited to have you on board!
      </p>
    </div>

    <!-- JavaScript to capture the session ID and call your function -->
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
          try {
            // Call your Netlify function with the captured session ID
            const response = await fetch('/.netlify/functions/stripe-subscribe', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ sessionId }),
            });

            if (!response.ok) {
              const error = await response.json();
              console.error('Error from Netlify function:', error);
              // Handle error gracefully, maybe show a message to the user
            } else {
              const result = await response.json();
              console.log('Success:', result);
              // You can update the UI here if needed
            }
          } catch (error) {
            console.error('Error during fetch to Netlify function:', error);
          }
        } else {
          console.error('No session_id found in URL');
        }
      });
    </script>
  </body>
</html>
